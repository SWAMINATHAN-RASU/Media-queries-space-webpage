<!DOCTYPE html>
<html lang="en">
<head>

    <title>Media Queris Assignment</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="head">

            <img src="bubble.png" alt="pic3">
            <img src="bubble.png" alt="pic4">
            <img src="bubble.png" alt="pic5">
